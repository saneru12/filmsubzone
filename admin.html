<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 30px;
      max-width: 900px;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container shadow-lg p-4 bg-white rounded">
    <h2 class="mb-4 text-center">ðŸŽ¬ Movie Admin Panel</h2>
    <form>
      <div class="mb-3">
        <label for="poster" class="form-label">Poster URL</label>
        <input type="url" class="form-control" id="poster" placeholder="https://example.com/poster.jpg">
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="quality" class="form-label">Quality</label>
          <input type="text" class="form-control" id="quality" placeholder="1080p / 720p">
        </div>
        <div class="col-md-4 mb-3">
          <label for="language" class="form-label">Language</label>
          <input type="text" class="form-control" id="language" placeholder="English / Sinhala">
        </div>
        <div class="col-md-4 mb-3">
          <label for="genres" class="form-label">Genres</label>
          <input type="text" class="form-control" id="genres" placeholder="Action, Drama">
        </div>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Movie Title">
      </div>
      <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" class="form-control" id="year" placeholder="2025">
      </div>
      <div class="mb-3">
        <label for="trailer" class="form-label">Trailer URL</label>
        <input type="url" class="form-control" id="trailer" placeholder="https://youtube.com/....">
      </div>
      <div class="mb-3">
        <label for="subtitle" class="form-label">Subtitle</label>
        <input type="text" class="form-control" id="subtitle" placeholder="Available / None">
      </div>
      <div class="mb-3">
        <label for="link1080" class="form-label">1080p Link</label>
        <input type="url" class="form-control" id="link1080" placeholder="https://download.com/1080p">
      </div>
      <div class="mb-3">
        <label for="link720" class="form-label">720p Link</label>
        <input type="url" class="form-control" id="link720" placeholder="https://download.com/720p">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="4" placeholder="Movie summary, storyline..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Movie</button>
    </form>
  </div>
  
<script>
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      poster: document.getElementById("poster").value,
      quality: document.getElementById("quality").value,
      language: document.getElementById("language").value,
      genres: document.getElementById("genres").value,
      title: document.getElementById("title").value,
      year: document.getElementById("year").value,
      trailer: document.getElementById("trailer").value,
      subtitle: document.getElementById("subtitle").value,
      link1080: document.getElementById("link1080").value,
      link720: document.getElementById("link720").value,
      description: document.getElementById("description").value,
    };

    fetch("https://script.google.com/macros/s/AKfycby7qkreQkbmunpW9QdD01LgLqlyVOFjFxUMLG9sstpo4eJ_9e95QuFmR-PP6P5HaZRz/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
  "Content-Type": "application/json"
},
body: JSON.stringify(data)

    })
    .then(res => res.text())
    .then(response => {
      alert("Movie uploaded successfully!");
    })
    .catch(err => {
  alert("Error uploading movie.");
  console.error("Full error response:", err);
});   
  });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
