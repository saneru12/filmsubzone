<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- dotLottie Player -->
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div class="text-start mt-4">
        <a href="index.html" class="btn btn-outline-dark">üè† Home</a>
      </div>         
  <!-- Loading Animation -->
  <div class="d-flex justify-content-center align-items-center vh-100" id="loadingSpinner">
    <dotlottie-player 
      src="https://lottie.host/587d066c-08ef-4eaf-8828-0602c7992823/XR0J2T5Raj.lottie" 
      background="transparent" 
      speed="1" 
      style="width: 300px; height: 300px" 
      loop 
      autoplay>
    </dotlottie-player>
  </div>

  <!-- Movie Details Container -->
  <div class="container my-5 d-none" id="movieDetails"></div>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbx_sI2rvw2sWjANExxHziSwIOMIc88WjwXwwsJbspPL4ZmhA5E9-LvJhtaZcS4pIo8/exec';

    function generateMovieId(title, year) {
      return `${title}-${year}`.toLowerCase().replace(/\s+/g, '-').replace(/[^\w\-]/g, '');
    }

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    const container = document.getElementById('movieDetails');
    const spinner = document.getElementById('loadingSpinner');

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const movie = data.find(m => generateMovieId(m.title, m.year) === movieId);
        spinner.classList.add('d-none');
        container.classList.remove('d-none');

        if (!movie) {
          container.innerHTML = `<h3 class="text-center text-danger">Movie not found!</h3>`;
          return;
        }

        const genreBadges = movie.genres
          ? movie.genres.split(',').map(g => `<span class="badge bg-secondary me-1">${g.trim()}</span>`).join(' ')
          : '';

        container.innerHTML = `
          <div class="row">
            <div class="col-md-4">
              <img src="${movie.poster}" class="img-fluid rounded shadow" alt="${movie.title}">
            </div>
            <div class="col-md-8">
              <h2>${movie.title} (${movie.year})</h2>
              <p>
                <span class="badge bg-danger">${movie.quality}</span>
                <span class="badge bg-primary">${movie.language}</span>
                ${genreBadges}
              </p>
              <p class="mt-3"><strong>‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω ‡∂ã‡∂¥‡∑É‡∑í‡∂ª‡∑ê‡∑É‡∑í ‡∑É‡∑Ñ‡∑í‡∂≠‡∑Ä</strong></p>

              <a href="${movie.trailer}" class="btn btn-outline-warning btn-sm mb-2">üé¨ Watch Trailer</a><br>
              <a href="${movie.subtitle}" class="btn btn-outline-success btn-sm mb-2">üìÑ ‡∂ã‡∂¥‡∑É‡∑í‡∂ª‡∑ê‡∑É‡∑í</a><br>
              <a href="${movie.link1080}" class="btn btn-outline-primary btn-sm mb-2">üîΩ Download 1080p</a><br>
              <a href="${movie.link720}" class="btn btn-outline-primary btn-sm mb-2">üîΩ Download 720p</a><br>
            </div>
          </div>
        `;
      })
      .catch(err => {
        spinner.classList.add('d-none');
        container.classList.remove('d-none');
        container.innerHTML = `<h4 class="text-danger">Error loading movie data</h4>`;
        console.error(err);
      });
  </script>
  <script src="ex.js"></script>
</body>
</html>
